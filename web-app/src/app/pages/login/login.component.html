<div class="d-flex justify-content-center align-items-center">
<div class="card p-3">

        <form [formGroup]="formLogin" (ngSubmit)="login()" > 
            <div class="form-group">

                <label for="email">E-mail</label>

                <input type="email" id="email" class="form-control"  formControlName="email"

 requiredminlength="5">

            </div>

           <div class="form-group">

               <label for="password">Senha</label>

               <input type="password" id="password" class="form-control" formControlName="password"

 requiredminlength="8">

           </div>
           
           <button class="btn btn-outline-primary" type="submit" (click)="goToRegister()">Criar conta</button> 
           <button class="btn btn-primary" type="submit"  [disabled]="!form.valid">Entrar</button> 

           <p *ngIf='mensagem != ""' class="alert alert-primary mt-2">{{ message }}</p>

       </form>

    </div>

</div>
